<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Список клієнтів</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/image/logo.PNG" alt="logo" />
      </div>
      <div class="nav">
        <a href="index.html">Головна</a>
      </div>
    </header>
    <main>
      <h1>Список клієнтів</h1>
      <button onclick="openCreateForm()">Додати клієнта</button>
      <table border="1">
        <thead>
          <tr>
            <th>ID</th>
            <th>Ім’я</th>
            <th>Email</th>
            <th>Дії</th>
          </tr>
        </thead>
        <tbody id="clientsTableBody"></tbody>
      </table>

      <div id="createClientForm" style="display: none">
        <h2>Додати клієнта</h2>
        <label for="newClientName">Ім'я:</label>
        <input type="text" id="newClientName" required /><br />

        <label for="newClientEmail">Email:</label>
        <input type="email" id="newClientEmail" required /><br />

        <button onclick="createClient()">Зберегти</button>
        <button onclick="closeCreateForm()">Скасувати</button>
      </div>
      <div id="editClientForm" style="display: none">
        <h2>Редагувати клієнта</h2>
        <input type="hidden" id="editClientId" />

        <label for="editClientName">Ім'я:</label>
        <input type="text" id="editClientName" required /><br />

        <label for="editClientEmail">Email:</label>
        <input type="email" id="editClientEmail" required /><br />

        <button onclick="saveEditedClient()">Зберегти</button>
        <button onclick="closeEditForm()">Скасувати</button>
      </div>
    </main>
    <footer>
      <div class="login_contacts">
        <a href="tel: +380637117208" class="log_cont">
          <i class="fa fa-phone-square" aria-hidden="true"></i>
        </a>
        <a href="mailto: dennatarov0129@gmail.com" class="log_cont">
          <i class="fa fa-envelope" aria-hidden="true"></i>
        </a>
        <a href="tg://resolve?domain=eccoor" class="log_cont">
          <i class="fa fa-telegram" aria-hidden="true"></i>
        </a>
        <a href="whatsapp://send?phone=+380637117208" class="log_cont">
          <i class="fa fa-whatsapp" aria-hidden="true"></i>
        </a>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/jquery.maskedinput.js" type="text/javascript"></script>
    <script src="js/clients.js"></script>
  </body>
</html>
