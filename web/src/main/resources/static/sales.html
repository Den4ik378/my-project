<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Продажі</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/image/logo.PNG" alt="logo" />
      </div>
      <div class="nav">
        <a href="index.html">Головна</a>
      </div>
    </header>
    <main>
      <h1>Список продаж</h1>
      <button onclick="openCreateForm()">Додати продаж</button>
      <table border="1">
        <thead>
          <tr>
            <th>ID</th>
            <th>Назва продукту</th>
            <th>Кількість</th>
            <th>Сума</th>
            <th>Дії</th>
          </tr>
        </thead>
        <tbody id="salesTableBody"></tbody>
      </table>

      <div id="createSaleForm" style="display: none">
        <h2>Додати продаж</h2>
        <label for="newProductName">Назва продукту:</label>
        <input type="text" id="newProductName" required /><br />

        <label for="newQuantity">Кількість:</label>
        <input type="number" id="newQuantity" required /><br />

        <label for="newSum">Сума:</label>
        <input type="number" id="newSum" required /><br />

        <button onclick="createSale()">Зберегти</button>
        <button onclick="closeCreateForm()">Скасувати</button>
      </div>
      <div id="editSaleForm" style="display: none">
        <h2>Редагувати продаж</h2>
        <input type="hidden" id="editSaleId" />

        <label for="editProductName">Назва продукту:</label>
        <input type="text" id="editProductName" required /><br />

        <label for="editQuantity">Кількість:</label>
        <input type="number" id="editQuantity" required /><br />

        <label for="editSum">Сума:</label>
        <input type="number" id="editSum" required /><br />

        <button onclick="saveEditedSale()">Зберегти</button>
        <button onclick="closeEditForm()">Скасувати</button>
      </div>
    </main>
    <footer>
      <div class="login_contacts">
        <a href="tel: +380637117208" class="log_cont">
          <i class="fa fa-phone-square" aria-hidden="true"></i>
        </a>
        <a href="mailto: dennatarov0129@gmail.com" class="log_cont">
          <i class="fa fa-envelope" aria-hidden="true"></i>
        </a>
        <a href="tg://resolve?domain=eccoor" class="log_cont">
          <i class="fa fa-telegram" aria-hidden="true"></i>
        </a>
        <a href="whatsapp://send?phone=+380637117208" class="log_cont">
          <i class="fa fa-whatsapp" aria-hidden="true"></i>
        </a>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/jquery.maskedinput.js" type="text/javascript"></script>
    <script src="js/sales.js"></script>
  </body>
</html>
